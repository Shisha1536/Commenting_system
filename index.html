<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <title>Commenting_system</title>
</head>
<body>
    <section>
        <hr>
        <div class="comments-header">
            <div>
                <p id="number-comments" class="comments-header_p">Комментарии</p>
            </div>
            <div>
                <select name="sorting" id="sorting-select">
                    <option value="">По дате</option>
                    <option value="">По количеству оценок</option>
                    <option value="">По актуальности</option>
                    <option value="">По количеству ответов</option>
                </select>
            </div>
            <div>
                <p id="number-favorites" class="comments-header_p">Избранное</p>
            </div>
        </div>
        <div class="block-filling">
            <img src="https://loremflickr.com/320/240" alt="Кот">
            <div>
                <div class="block-nickname">
                    <p class="name">Пользователь</p>
                    <div class="counter-block">
                        <output class="number-characters">0/1000</output>
                        <p id="number-characters" class="number-characters" style="display: none;">Слишком длинное сообщение</p>
                    </div>
                </div>
                <div class="input-sending">
                    <input id="text-comment" type="text"  placeholder="Введите текст сообщения...">
                    <button id="btn-send" class="btn-send">Отправить</button>
                </div>
            </div>            
        </div>
       <div id="block-comment" class="block-comment">
        </div>
    </section>
</body>
</html>
